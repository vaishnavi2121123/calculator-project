<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <p>100+150</p>
            
        </div>
        <div class="buttons">
          <button class="operator1">C</button>
          <button class="operator">M</button>
          <button class="operator">%</button>
          <button class="operator">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">X</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
          <button>.</button>
          <button>0</button>
          <button>Del</button>
          <button class="operator1">=</button>
          
          
        </div>
       
      </div>
      
    
</body>
</html>
